services:
    ###> symfony/mailer ###
    mailer:
        image: schickling/mailcatcher
        ports: [ 1025, 1080 ]
    ###< symfony/mailer ###

    database:
        image: 'mysql:8.0'
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: main
            MYSQL_USER: user
        ports:
            - "3306"


